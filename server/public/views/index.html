<md-toolbar md-scroll-shrink ng-if="true" class="md-hue-2" ng-controller="NavController as nc">
  <div class="md-toolbar-tools" layout="row">

    <md-button aria-label="Open sidenav" ng-click="nc.userService.toggleLeft('left')" class="md-icon-button" ng-disabled="false">
      <md-icon class="material-icons">menu</md-icon>
    </md-button>

    <div layout="column" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
        md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo md-tall md-hue-2"> <h1 class="md-toolbar-tools">{{nc.userObject.userName}}'s Account</h1>
        </md-toolbar>

    <md-content layout-margin layout-align="center">
      <md-card>
        <div class="welcomeMsg" layout="column" flex=70>
          <md-truncate>carFree</md-truncate>
        </div>
        <img ng-src=" {{ motivationImg }} "  class="md-card-image" alt="Motivational Img">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ motivationMsg }}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-card-actions layout="row" layout-align="center center">
            <md-button ng-click="nc.userService.toggleLeft()" class="md-raised"> Close this Sidenav </md-button>
            <md-button class="md-primary md-raised" ng-click="nc.userService.logout()">Log Out</md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </md-content>
  </md-sidenav>
  </section>
  </div>
</div>
<!-- </md-toolbar> -->

  <!-- Container #3 -->
  <md-content flex layout-align="center" id="content">

    <main ng-view></main>
