<!DOCTYPE html>
<html>
<head>
  <title>Car Free</title>
  <!-- important line to help mobile view -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
  <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>

  <!-- Angular Material -->
  <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
  <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
  <script src="vendors/angular-material.min.js" charset="utf-8"></script>
  <script src="vendors/angular-material-icons.min.js" charset="utf-8"></script>
  <!-- <script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script> -->
  <!-- <script src="vendors/material-steppers.min.css" charset="utf-8"></script> -->

  <!-- Client Side -->
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="scripts/controllers/info.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/login.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/user.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/buildprofile.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/nav.controller.js"></script>
  <script type="text/javascript" src="scripts/services/user.service.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="stylesheet" href="styles/md-steppers.scss"> -->



</head>

<body ng-app="myApp" layout="column" style="height:700px">
  <!-- Container #1 -->



<!-- add back in scroll shrink if figured out issue md-scroll-shrink -->
<md-toolbar  md-theme="docs-dark" class="md-hue-4" style="height:700px" ng-controller="NavController as nc">
  <div class="md-toolbar-tools" layout="row">
    <md-button layout-align="start center" aria-label="Open sidenav" ng-click="nc.userService.toggleLeft()" class="md-icon-button" ng-disabled="false">
      <md-icon class="material-icons">menu</md-icon>
    </md-button>
    <div flex layout="row" layout-align="end center">
      <h1>carFree</h1>
      <md-button aria-label="Logo" ng-click="nc.userService.toggleLeft()" class="md-icon-button" ng-disabled="false">
        <md-icon class="material-icons">accessibility</md-icon>
        <!-- <md-icon class="material-icons">menu</md-icon> -->
      </md-button>
    </div>


    <div layout="column" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
        md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo md-hue-2"> <h1 class="md-toolbar-tools">{{nc.userService.userObject.userName}}'s Account</h1>
        </md-toolbar>

    <md-content md-theme="docs-dark" layout-margin layout-align="center">
      <md-card>
        <!-- <div class="welcomeMsg" layout="column" flex=70>
          <md-truncate>carFree</md-truncate>
        </div>
        <img ng-src=" {{ motivationImg }} "  class="md-card-image" alt="Motivational Img">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ motivationMsg }}</span>
          </md-card-title-text>
        </md-card-title> -->
        <md-card-content>
          <md-card-actions>
            <div flex layout="column" layout-margin layout-align="stretch start">
            <!-- If user is not logged in the disable Dashboard and Profile -->
            <div layout="row">
            <md-button class="md-primary md-raised" ng-disabled="false" ng-click="nc.userService.toggleLeft()" href="#/user">Dashboard</md-button>
          </div>
          <div layout="row" flex="100">
            <md-button class="md-primary md-hue-2 md-raised" ng-click="nc.userService.toggleLeft()" href="#/info">Account</md-button>
          </div>
          <div layout="row" flex="100">
            <md-button class="md-primary md-hue-3 md-raised" ng-click="nc.userService.toggleLeft()" href="#/resources">Resources</md-button>
          </div>
            <div layout="row" flex="100">
            <md-button class="md-primary md-hue-4 md-raised" ng-click="nc.userService.toggleLeft(); nc.userService.logout()">Log Out</md-button>
          </div>
            <div layout="row" flex="100">
            <md-button layout-align="end bottom" ng-click="nc.userService.toggleLeft()" class="md-warn md-raised">
              <md-icon class="material-icons">close</md-icon>
             </md-button>
           </div>
           </div>
          </md-card-actions>
        </md-card-content>
        <div layout="row" layout-align="center center" layout-margin>
              <p>Made in MN. Used across the galaxy.</p>
        </div>
      </md-card>
    </md-content>

  </md-sidenav>
  </section>
  </div>
</div>



<!-- Container #2 -->
<div md-theme="docs-dark" flex layout="column">

  <!-- Container #3 -->
  <md-content>

    <main md-theme="docs-dark"  ng-view></main>


  </md-content>

</div>

</md-toolbar>

</body>
</html>
