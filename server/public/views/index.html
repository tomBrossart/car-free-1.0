<!DOCTYPE html>
<html>
<head>
  <title>Car Free</title>
  <!-- important line to help mobile view -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
  <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>

  <!-- Angular Material -->
  <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
  <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
  <script src="vendors/angular-material.min.js" charset="utf-8"></script>
  <script src="vendors/angular-material-icons.min.js" charset="utf-8"></script>
  <!-- <script src="vendors/material-steppers.min.css" charset="utf-8"></script> -->

  <!-- Client Side -->
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="scripts/controllers/info.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/login.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/user.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/buildprofile.controller.js"></script>
  <script type="text/javascript" src="scripts/controllers/nav.controller.js"></script>
  <script type="text/javascript" src="scripts/services/user.service.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="stylesheet" href="styles/md-steppers.scss"> -->



</head>

<body ng-app="myApp" layout="column">
  <!-- Container #1 -->



<!-- add back in scroll shrink if figured out issue md-scroll-shrink -->
<md-toolbar  ng-if="true" class="md-hue-2" ng-controller="NavController as nc">
  <div class="md-toolbar-tools" layout="row">
    <md-button layout-align="start center" aria-label="Open sidenav" ng-click="nc.userService.toggleLeft()" class="md-icon-button" ng-disabled="false">
      <md-icon class="material-icons">menu</md-icon>
    </md-button>
    <div flex layout="row" layout-align="end center">
      <h1>carFree</h1>
      <md-button aria-label="Logo" ng-click="nc.userService.toggleLeft()" class="md-icon-button" ng-disabled="false">
        <md-icon class="material-icons">accessibility</md-icon>
        <!-- <md-icon class="material-icons">menu</md-icon> -->
      </md-button>
    </div>


    <div layout="column" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
        md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo md-hue-2"> <h1 class="md-toolbar-tools">{{nc.userObject.userName}}'s Account</h1>
        </md-toolbar>

    <md-content layout-margin layout-align="center">
      <md-card>
        <!-- <div class="welcomeMsg" layout="column" flex=70>
          <md-truncate>carFree</md-truncate>
        </div>
        <img ng-src=" {{ motivationImg }} "  class="md-card-image" alt="Motivational Img">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ motivationMsg }}</span>
          </md-card-title-text>
        </md-card-title> -->
        <md-card-content>
          <md-card-actions layout="column" layout-align="center center">
            <!-- If user is not logged in the disable Dashboard and Profile -->
            <md-button class="md-secondary md-raised" ng-disabled="false" ng-click="nc.userService.toggleLeft()"><a href="#/user">Dashboard </a></md-button>
            <md-button class="md-secondary md-raised" ng-click="nc.userService.toggleLeft()"> <a href="#/info">Profile </a></md-button>
            <md-button class="md-secondary md-raised" ng-click="nc.userService.toggleLeft()"> <a href="#/resources">Resources</a> </md-button>
<!-- figure out how to close sidenav after user clicks logout -->
            <md-button class="md-primary md-raised" ng-click="nc.userService.toggleLeft(); nc.userService.logout()">Log Out</md-button>
            <md-button layout-align="end bottom" ng-click="nc.userService.toggleLeft()" class="md-warn md-raised">
              <md-icon class="material-icons">close</md-icon>
             </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </md-content>
  </md-sidenav>
  </section>
  </div>
</div>



<!-- Container #2 -->
<div>

  <!-- Container #3 -->
  <md-content>

    <main ng-view></main>


  </md-content>

</div>
</md-toolbar>


</body>
</html>
