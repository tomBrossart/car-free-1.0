<div layout="column" layout-align="center center">
  <md-toolbar layout="row" md-scroll-shrink md-hue-2>
    <div flex="80" class="md-toolbar-tools">Set your quit date</div>
    <md-icon flex md-hue-3 class="material-icons">looks_3</md-icon>
    <p flex> / </p>
    <md-icon flex class="material-icons">looks_3</md-icon>
  </md-toolbar>
</div>

<form ng-submit="submitGoal()">
    <div layout="row">
      <div flex-gt-xs>
        <h4>By what date do you want to achieve this goal?</h4>
        <md-datepicker ng-model="goalDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
      </div>
      <p>We'll tell you when you've earned a new badge and how long you've been car free if you let us send you notifications</p>

      <md-button class="md-button" type="skip">Skip</md-button>
      <md-button class="md-secondary md-raised" type="submit">Allow</md-button>

  </div>




  </form>
