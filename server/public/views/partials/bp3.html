<div layout="column" layout-align="center center">
  <md-toolbar md-scroll-shrink md-hue-2>
    <div class="md-toolbar-tools">Build your profile 3</div>
  </md-toolbar>
</div>

<form ng-submit="goalUsage()">
  <div class="">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Current Usage</label>
    <input md-maxlength="50" ng-model="lc.user.username">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Core Need</label>
    <input ng-model="lc.user.password">
  </md-input-container>

  <md-button type="submit">Next</md-button>
  <md-button <a href="#register">>Register</a> </md-button>
</div>
</form>
