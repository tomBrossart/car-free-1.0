<div layout="column" layout-align="center center">
  <md-toolbar md-scroll-shrink md-hue-2>
    <div class="md-toolbar-tools">Build your profile</div>
  </md-toolbar>
  <div>
    <md-subheader class="md-warn">Select your core motivation for using your car less:</md-subheader>
    <md-grid-list
          md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter="8px" md-gutter-gt-sm="4px" >

      <md-grid-tile ng-repeat="tile in bc.tiles"
                    md-rowspan="{{tile.span.row}}"
                    md-colspan="{{tile.span.col}}"
                    md-colspan-sm="1"
                    md-colspan-xs="1"
                    ng-class="tile.background"
                    ng-click="">
        <md-icon class="material-icons" aria-label="Close dialog">{{tile.icon}}</md-icon>
        <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>

  </div>

</div>
