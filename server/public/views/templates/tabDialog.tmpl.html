<md-dialog aria-label="Resources to stay motivated">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h4>Add Craving</h4>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content flex style="max-width:800px;max-height:810px; ">
          <md-content class="md-padding">
            <div>
              <p class="md-display-6">How strong is your desire to drive?</p>
              <md-slider flex min="0" max="10" ng-model="craveDesire" aria-label="desire" id="desire-slider" class>
              </md-slider>
            </div>
            <md-divider></md-divider>
            <div>
              <!-- <md-icon class="material-icons" aria-label="location icon">location</md-icon> -->
              <p flex>Location</p>
              <md-input-container class="md-block" flex>
                         <label>Where ya at?</label>
                         <input ng-model="user.craveLocation">
             </md-input-container>
             </div>
            <md-divider></md-divider>
            <md-input-container class="md-block">
              <label>Where are you? What are you doing?</label>
              <textarea ng-model="user.craveNotes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button flex href="https://en.wikipedia.org/wiki/List_of_car-free_places" target="_blank" md-autofocus>
        Phone a friend
      </md-button>
      <!-- <span flex></span> -->
      <md-button flex ng-click="answer('useful')" style="margin-right:20px;" >
        I'm back on track!
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
