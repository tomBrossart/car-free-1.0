<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{userObject.userName}}!</h1>
    <h4>You've driven <span> {{ thisWeeksTrips }} </span> times this week</h4>
    <h4>And your goal is to only drive <span> {{ thisWeeksGoal }} </span> times this week</h4>
    <div class="row">
      <img ng-src=" {{ motivationImg }} " alt="Motivational Img">
      <h6 class="md-subhead"> {{ motivationMsg }} </h6>
    </div>
    <md-button class="md-primary md-raised" ng-click="drove(ev)"name="button">I drove</md-button>
    <md-button ng-click="craving($event)" class="md-primary md-raised">
      I had a craving
    </md-button>
    <md-button class="md-secondary md-raised" ng-click="userService.logout()">Log Out</md-button>
</div>
