<md-card>
  <md-card-header layout-margin>
    <md-card-avatar>
      <img ng-src=" {{ motivationImg }} "/>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">You've driven <span> {{ thisWeeksTrips }} </span> times this week</span>
      <span class="md-subhead">And your goal is to only drive <span> {{ thisWeeksGoal }} </span> times this week</span>
    </md-card-header-text>
  </md-card-header>
  <img ng-src=" {{ motivationImg }} "  class="md-card-image" alt="Motivational Img">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{ motivationMsg }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div layout="row" layout-align="center end">
    <md-card-actions>
      <md-button name="button" ng-click="craving($event)" class="md-primary md-raised">Add craving</md-button>
    </md-card-actions>
  </div>
  </md-card-content>
</md-card>
