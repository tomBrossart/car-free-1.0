<div layout="column" layout-align="center center">
  <div layout="row" layout-align="center center">
    <md-card md-whiteframe="14" md-theme-indigo md-hue-2>
      <md-card-content layout-padding>
        <h1 class="lead">Register User</h1>
        <h4 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h4>
<!-- add this back in ; lc.congratsToast($event)  -->
          <form name="registerForm" ng-submit="lc.registerUser()">
            <md-input-container class="md-block" flex-gt-sm>
                <label for="username">Username:</label>
                <input md-maxlength="30" type="text" ng-model="lc.user.username" name="username" required md-no-asterisk/>
                <div ng-messages="registerForm.username.$error">
                  <div ng-message="required">This is required.</div>
                  <div ng-message="md-maxlength">Your username must be less than 30 characters long.</div>
                </div>
              </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label for="password">Password:</label>
                <input md-maxlength="60" md-minlength="5" name="password" type="password" ng-model="lc.user.password" required md-no-asterisk/>
                <div ng-messages="registerForm.password.$error">
                  <div ng-message="required">This is required.</div>
                  <div ng-message="md-maxlength">Your password must be more than 5 and less than 30 characters long.</div>
                </div>
              </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label for="password">Confirm Password:</label>
                <!-- improve password validation -->
                <input type="password" name="confirm" ng-model="lc.user.confirm" required md-no-asterisk/>
                <div ng-if="lc.user.password != lc.user.confirm">
                  <div ng-message="confirm">Passwords do not match</div>
                </div>
              </md-input-container>
          <div layout="row" layout-align="center end">
            <md-card-actions>
              <!-- Why won't buttons seperate?  -->
              <md-button flex class="md-primary md-raised" type="submit" name="submit">Register</md-button>
              <md-button flex class="md-secondary md-raised"> <a href="#home">Cancel</a> </md-button>
            </md-card-actions>
          </div>

          </form>
      </md-card-content>
    </md-card>
  </div>
</div>
