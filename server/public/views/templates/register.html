  <form ng-submit="lc.registerUser()">
    <!-- WAS THIS CAUSING MY ISSUE ; lc.congratsToast($event) -->

        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <div>
        <label for="password">Confirm Password:</label>
        <!-- find angular material method to validate these match -->
